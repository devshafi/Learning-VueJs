<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJs Tutorial</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Refs</h1>

        <div id="vue-app">
           
            <!-- ref stands for reference -->
            <!-- by using reference we can take any thing as a reference and use later -->
            <!-- we will use this ref 'input' in app.js file -->
            <input type="text" ref="input">
            <button v-on:click="readRefs">Submit</button>
            <p>My fav food is: {{output}}</p>

            <!-- We will use this ref 'test' in our-->
            <!-- see app.js file -->
            <div ref="test">Hello</div>

        </div>


        <script src="app.js"></script>
    </body>
</html>
