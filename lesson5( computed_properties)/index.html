<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJs Tutorial</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Computed Properties</h1>
            <button v-on:click="a++">Add to A</button>
            <button v-on:click="b++">Add to B</button>
            <p>A- {{a}}</p>
            <p>B- {{b}}</p>

            <!-- computed properties means calling a specific function on any events -->
            <!-- we use computed properties when we want to call a specific function -->
            <!-- the way fo calling computed properties is just like calling a function without adding parenthesis-->
            <!-- Example is shown below -->
            <p>Age + A = {{addToA}}</p>
            <p>Age + B = {{addToB}}</p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
