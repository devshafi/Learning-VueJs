<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJs Tutorial</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Multiple Vue Instances</h1>

        <!-- first vue instance is controlling this part of the div -->
        <div id="vue-app-one">
            <h2>{{title}}</h2>
            <p>{{greet}}</p>
        </div>

        <!-- second vue instance is controlling this part of the div -->
        <div id="vue-app-two">
            <h2>{{title}}</h2>
            <p>{{greet}}</p>
            <button v-on:click="changeTitle">Change App One Title</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
