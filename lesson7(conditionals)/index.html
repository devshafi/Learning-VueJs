<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJs Tutorial</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Conditionals</h1>
            
            <button v-on:click="error = !error">Toggle error</button>
            <button v-on:click="success = !success">Toggle success</button>
            
            <!-- this is like a normal javascript if and else if -->
            <!-- if error is true then first paragraph is shown -->
            <!-- if success is true then sceond paragraph is shown -->
            <!-- <p v-if="error">This is an error</p>
            <p v-else-if="success">Whoooo, success :)</p> -->

            <!-- the main different between v-if(else-if as well) and show is -->
            <!-- v-if(else-if as well) completely remove the dom from the html when value is false -->
            <!-- but v-show only makes 'display: none' of the css propety, it doesn't completely remove the dom -->
            <p v-show="error">This is an error</p>
            <p v-show="success">Whoooo, success :)</p>

            

        </div>

        <script src="app.js"></script>
    </body>
</html>
